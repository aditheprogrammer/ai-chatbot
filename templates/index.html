<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

  <style>
      body { 
          font-family: "Comic Sans MS", cursive, sans-serif; 
          text-align: center; 
          background-color: white; 
          color: black;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          height: 100vh;
          transition: background 0.3s, color 0.3s;
      }

      h2 { 
          color: #4caf50; 
          margin-top: 20px; 
          font-size: 32px; 
      }

      /* Light Mode */
      .light-mode {
          background-color: white;
          color: black;
      }

      .light-mode h2 { color: #2e7d32; }
      .light-mode #chat-box { background: #f1f1f1; border-color: #ddd; }
      .light-mode #message { background: #ddd; color: black; border: 1px solid #bbb; }
      .light-mode .user { background-color: #4caf50; color: white; }
      .light-mode .bot { background-color: #f0b3b3; color: black; }
      .light-mode button { background-color: #2e7d32; }

      /* Dark Mode */
      .dark-mode {
          background-color: #121212;
          color: white;
      }
      .dark-mode h2 { color: #4caf50; }
      .dark-mode #chat-box { background: #1e1e1e; border-color: #444; }
      .dark-mode #message { background: #333; color: white; border: 1px solid #444; }
      .dark-mode .user { background-color: #4caf50; color: white; }
      .dark-mode .bot { background-color: #f0b3b3; color: black; }
      .dark-mode button { background-color: #2e7d32; }

      /* Chat Box */
      #chat-box { 
          width: 80%; 
          max-width: 900px; 
          height: 500px; 
          border: 2px solid #444; 
          overflow-y: auto; 
          margin: 20px auto; 
          padding: 15px; 
          display: flex;
          flex-direction: column;
          gap: 8px;
          font-size: 14px;
      }

      /* Input & Button Container */
      .input-container {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 10px;
          gap: 10px;
          margin-bottom: 15px;
      }

      #message { 
          width: 60%; 
          padding: 12px; 
          font-size: 16px; 
          border: none; 
          border-radius: 6px; 
          background: #f9f9f9; 
          color: black; 
          outline: none;
          transition: background 0.3s ease-in-out;
      }

      #message:focus {
          background: #f0f0f0;
      }

      .dark-mode #message {
          background-color: #333;
          color: white;
          border: 1px solid #444;
      }

      .light-mode #message {
          background-color: #ddd;
          color: black;
          border: 1px solid #bbb;
      }

      button {
          background-color: #4caf50;
          color: white;
          border: none;
          padding: 12px 16px;
          cursor: pointer;
          font-size: 16px;
          border-radius: 6px;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: background 0.3s ease-in-out;
      }

      button i { font-size: 18px; }
      button:hover { background-color: #45a049; }

      /* Chat Messages */
      .message { 
          padding: 10px 18px; 
          margin: 8px 0; 
          border-radius: 12px; 
          max-width: 75%; 
          word-wrap: break-word;
          font-size: 14px;
          line-height: 1.5;
      }

      .user { background-color: #4caf50; color: white; text-align: left; margin-left: auto; }
      .bot { background-color: #f0b3b3; color: black; text-align: right; margin-right: auto; }

      /* Sun & Moon Toggle Button */
      .toggle-btn {
          position: absolute;
          top: 20px;
          right: 20px;
          background: none;
          border: none;
          cursor: pointer;
          font-size: 28px;
          color: black;
          padding: 10px;
          border-radius: 50%;
          transition: background-color 0.3s;
      }

      .dark-mode .toggle-btn {
          background-color: black;
          color: white;
      }

      .light-mode .toggle-btn {
          background-color: white;
          color: black;
      }

      /* Clear Chat Button */
      .clear-btn {
          background: none;
          border: none;
          cursor: pointer;
          font-size: 28px;
          color: black;
          margin-left: 10px;
          padding: 10px;
          border-radius: 50%;
          transition: background-color 0.3s;
      }

      .dark-mode .clear-btn {
          background-color: black;
          color: white;
      }

      .light-mode .clear-btn {
          background-color: white;
          color: black;
      }

      /* Send Button (Paper Airplane Icon) */
      .send-btn {
          background: none;
          border: none;
          cursor: pointer;
          font-size: 28px;
          color: black;
          margin-left: 10px;
          padding: 10px;
          border-radius: 50%;
          transition: background-color 0.3s;
      }

      .dark-mode .send-btn {
          background-color: black;
          color: white;
      }

      .light-mode .send-btn {
          background-color: white;
          color: black;
      }
  </style>
</head>
<body>
    <h2>Sliced Mango</h2>
    
    <div class="top-buttons">
        <button class="toggle-btn" onclick="toggleDarkMode()">
            <i id="toggle-icon" class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Chat Box -->
    <div id="chat-box"></div>

    <!-- Input & Send Button -->
    <div class="input-container">
        <input type="text" id="message" placeholder="Type a message..." onkeypress="if(event.key=='Enter'){sendMessage();}">
        <button class="send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
        <button class="clear-btn" onclick="clearChat()">
            <i class="fas fa-trash"></i>
        </button>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000/chat";

        // Load chat history on page load
        window.onload = function() {
            loadChatHistory();
            updateToggleIcon();
        };

        function loadChatHistory() {
            let savedChat = localStorage.getItem("chatHistory");
            if (savedChat) {
                let messages = JSON.parse(savedChat);
                messages.forEach(message => addMessage(message.text, message.sender, false));
            }
        }

        function saveChatHistory() {
            let messages = [];
            document.querySelectorAll(".message").forEach(msg => {
                messages.push({ text: msg.textContent, sender: msg.classList.contains("user") ? "user" : "bot" });
            });
            localStorage.setItem("chatHistory", JSON.stringify(messages));
        }

        function clearChat() {
          document.getElementById("chat-box").innerHTML = "";
          localStorage.removeItem("chatHistory"); 
        }

        function sendMessage() {
            let msg = document.getElementById("message").value;
            if (!msg) return;

            addMessage(msg, "user");

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json", "X-API-Key": "hi" },
                body: JSON.stringify({ query: msg })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Unauthorized: Invalid API key");
                }
                return response.json();
            })
            .then(data => addMessage(data.response, "bot"))
            .catch(err => addMessage("You have to have a real account first!", "bot"));

            document.getElementById("message").value = "";
        }

        function addMessage(text, sender, save = true) {
            let chatBox = document.getElementById("chat-box");
            let msgDiv = document.createElement("div");
            msgDiv.className = `message ${sender}`;
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            if (save) saveChatHistory();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
            updateToggleIcon();
        }

        function updateToggleIcon() {
            let icon = document.getElementById("toggle-icon");
            let theme = localStorage.getItem("theme");
            if (theme === "dark") {
                document.body.classList.add("dark-mode");
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            } else {
                document.body.classList.remove("dark-mode");
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            }
        }
    </script>
</body>
</html>
