<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; margin: 10px auto; padding: 10px; }
        #message { width: 200px; }
        .message { text-align: left; margin: 5px; padding: 5px; border-radius: 5px; }
        .user { background-color: #d1e7dd; }
        .bot { background-color: #f8d7da; text-align: right; }
    </style>
</head>
<body>
    <h2>Simple Chat App</h2>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const API_URL = "http://127.0.0.1:5000/chat"; // Replace with your API URL

        function sendMessage() {
            let msg = document.getElementById("message").value;
            if (!msg) return;

            addMessage(msg, "user");

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: msg })
            })
            .then(response => response.json())
            .then(data => addMessage(data.response, "bot"))
            .catch(err => console.error("Error:", err));

            document.getElementById("message").value = "";
        }

        function addMessage(text, sender) {
            let chatBox = document.getElementById("chat-box");
            let msgDiv = document.createElement("div");
            msgDiv.className = `message ${sender}`;
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
